<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Quản lý danh sách sinh viên</h2>
    <form id="student-form">
        <input type="text" id="name" placeholder="Tên" required>
        <input type="number" id="age" placeholder="Tuổi" required min="1">
        <input type="text" id="class" placeholder="Lớp" required>
        <button type="submit" id="submit-btn">Thêm sinh viên</button>
        <button type="button" id="cancel-edit" style="display:none">Huỷ</button>
    </form>
    <table border="1" width="100%" style="margin-top:20px">
        <thead>
            <tr>
                <th>STT</th>
                <th>Tên</th>
                <th>Tuổi</th>
                <th>Lớp</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="student-table-body">
            
        </tbody>
    </table>
</body>
 <script src="script.js"></script>
</html>
