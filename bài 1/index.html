<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quản lý Nhân viên</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Quản lý Nhân viên</h1>
    <form id="employeeForm">
      <input type="hidden" id="employeeId" />
      
      <label>Họ tên: <input type="text" id="name" required maxlength="255" /></label>
      <label>Tuổi: <input type="number" id="age" required min="18" max="65" /></label>

      <label>Giới tính:</label>
      <label><input type="radio" name="gender" value="Nam" required /> Nam</label>
      <label><input type="radio" name="gender" value="Nữ" required /> Nữ</label>

      <label>Vị trí:
        <select id="position" required>
          <option value="">--Chọn vị trí--</option>
          <option value="Kế toán">Kế toán</option>
          <option value="Lập trình viên">Lập trình viên</option>
          <option value="Quản lý">Quản lý</option>
        </select>
      </label>

      <label>Ghi chú:
        <textarea id="note" maxlength="300" rows="3"></textarea>
      </label>

      <button type="submit">Lưu</button>
      <button type="reset">Reset</button>
    </form>

    <table id="employeeTable">
      <thead>
        <tr>
          <th>STT</th>
          <th>Mã NV</th>
          <th>Họ tên</th>
          <th>Tuổi</th>
          <th>Giới tính</th>
          <th>Vị trí</th>
          <th>Ghi chú</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
