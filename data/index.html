<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý danh mục</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quản lý danh mục</h1>
    <form id="category-form">
        <input type="hidden" id="category-id">
        <div>
            <label for="category-name">Tên danh mục:</label>
            <input type="text" id="category-name" maxlength="255" required>
        </div>
        <div>
            <label for="category-quantity">Số lượng:</label>
            <input type="number" id="category-quantity" min="0" required>
        </div>
        <button type="submit">Thêm danh mục</button>
        <button type="button" id="cancel-edit" style="display:none">Huỷ</button>
    </form>
    <hr>
    <h2>Danh sách danh mục</h2>
    <table id="category-table">
        <thead>
            <tr>
                <th>Tên</th>
                <th>Số lượng</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="../js/main.js"></script>
</body>
</html>
